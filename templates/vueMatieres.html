<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PartielAWS</title>
		<link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/bootstrap.min.css' ) }}">
		<link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/css.css' ) }}" >
		<script type="text/javascript" src="{{ url_for( 'static' , filename = 'js/jquery-1.11.2.js' ) }}"></script>
		<script type="text/javascript" src="{{ url_for( 'static' , filename = 'js/bootstrap.min.js' ) }}"></script>
	</head>

	<body style="background-image: url({{ url_for( 'static' , filename = 'media/background.jpg' ) }}">
        <br>
        <br>
		<table style="width: 59.5%; background-color:whitesmoke; border-radius: 5px; margin: auto;" class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Description</th>
                        <th scope="col">Heures</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for matiere in matieres %}
                        <tr>
                            <td>{{ matiere.id }}</td>
                            <td>{{ matiere.nom }}</td>
                            <td>{{ matiere.description }}</td>
                            <td>{{ matiere.heures }}</td>
                            <form action="/modifierMatiereMenu/{{ matiere.id }}" Method="post">
                                <td><button class="btn btn-danger">Modifier</button></td>
                            </form>
                            <form action="/supprimerMatiere/{{ matiere.id }}" Method="post">
                                <td><button class="btn btn-danger">Supprimer</button></td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            <br/>
            <form action="/" Method="get" style="margin: auto;">
                <td><button class="btn btn-warning">Retour</button></td>
            </form>
            </table>
	</body>
</html>
